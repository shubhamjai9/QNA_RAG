version: 1.0 # version of the specification
runtime: python311 # runtime to use
build:

  env: # define environment variables
    - name: PORT
      value: '8080'
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: "*"
    - name: ALLOWED_HOSTS
      value: "*"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
    - pip3 list
  command: python3 app.py # command to run fastapi
  network:
    port: 8080 # port AppRunner will expose
    env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: "*"
    - name: ALLOWED_HOSTS
      value: "*"